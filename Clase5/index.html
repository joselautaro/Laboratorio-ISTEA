<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotificArg</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-9">
                <h1>Notificador de cambios</h1>
                <div id="clock"></div>
                <button id="darkModeToggle" class="btn btn-dark mt-3"> Activa Dark Mode </button>
                <div class="card mt-3">
                    <div class="card-body">
                        <h5 class="card-title">Valor Dolar</h5>
                        <p class="card-text" id="dollarValue">-</p>
                    </div>
                </div>
                <button id="changeBtn" class="btn btn-info mt-3">Ver cambios</button>
            </div>
        </div>
    </div>


    <!--Modal-->
    <div class="modal fade" id="changesModal" tabindex="-1" role="dialog" aria-labelledby="changeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="changesModalLabel">Cambios en el d√≥lar</h5>
                    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id="changeBody">
                    No hay cambios
                </div>
            </div>
        </div>
    </div>







    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
